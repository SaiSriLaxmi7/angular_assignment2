name: Deploy Angular to GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Angular_Assignment/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: Angular_Assignment

      - name: Build (prod)
        run: npm run build -- --configuration production
        working-directory: Angular_Assignment

      - name: SPA fallback (404.html)
        run: cp dist/angular-assignment/index.html dist/angular-assignment/404.html
        working-directory: Angular_Assignment

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Angular_Assignment/dist/angular-assignment
          enable_jekyll: false
