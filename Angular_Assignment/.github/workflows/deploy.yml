name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your default branch has a different name

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies
      - run: npm ci

      # Build the Angular app for production with correct base href
      - run: npm run build -- --configuration production --base-href=/angular_assignment2/

      # Copy index.html to 404.html for SPA routing
      - run: cp dist/angular-assignment/index.html dist/angular-assignment/404.html

      # Deploy to GitHub Pages
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/angular-assignment
          enable_jekyll: false
